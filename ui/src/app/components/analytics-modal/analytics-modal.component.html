<div
  class="fixed inset-0 flex items-center justify-center bg-slate-800 bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
    <h2 class="text-xl font-semibold text-slate-800 mb-4">Help Us Improve</h2>
    <p class="text-gray-600 mb-6">
      We collect usage data to enhance your experience and prioritize new
      features. No personal information is gathered, and your data is never
      shared with third parties. Data collected would be for utilized for
      analytics and cost metrics. Would you like to participate?
    </p>
    <div class="flex justify-end space-x-4">
      <button
        class="px-4 py-2 bg-primaryold-500 text-white rounded hover:bg-primaryold-600"
        (click)="allowAnalytics()"
      >
        Allow
      </button>
      <button
        class="px-4 py-2 bg-slate-300 text-slate-700 rounded hover:bg-slate-400"
        (click)="denyAnalytics()"
      >
        Deny
      </button>
    </div>
  </div>
</div>
