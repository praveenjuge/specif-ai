<app-custom-accordion [id]="'server-' + server.id">
  <div accordion-trigger class="w-full flex flex-col justify-between gap-2.5">
    <div class="flex flex-row gap-1 justify-between items-start w-full">
      <div class="flex flex-col items-start gap-2">
        <div>
          <h4 class="text-sm font-medium text-slate-900 line-clamp-2">
            {{ server.name ?? server.id }}
          </h4>
          <p class="text-xs text-muted-foreground" *ngIf="server.name">
            ID: {{ server.id }}
          </p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <span
          [class]="
            server.status === 'connected'
              ? 'bg-emerald-100 text-emerald-700'
              : 'bg-red-100 text-red-700'
          "
          class="px-2 py-1 text-xs font-medium rounded"
        >
          {{ server.status }}
        </span>
      </div>
    </div>

    <div
      *ngIf="server.errors && server.errors.length > 0"
      class="text-sm text-red-700 bg-red-100 px-2 py-1 rounded flex flex-row gap-1 items-start"
    >
      <span *ngFor="let error of server.errors; let last = last">
        {{ error }}{{ !last ? ", " : "" }}
      </span>
    </div>
  </div>

  <div accordion-body>
    <!-- Tabs Navigation -->
    <div class="flex justify-center rounded-lg w-full">
      <div class="tabs w-full overflow-hidden flex rounded-t-lg p-1.5 gap-0.5">
        <ng-container
          [ngTemplateOutlet]="tabTrigger"
          [ngTemplateOutletContext]="{
            label: 'Tools',
            isTabActive: activeTab === 'tools',
            tabId: 'tools',
          }"
        >
        </ng-container>
        <ng-container
          [ngTemplateOutlet]="tabTrigger"
          [ngTemplateOutletContext]="{
            label: 'Resources',
            isTabActive: activeTab === 'resources',
            tabId: 'resources',
          }"
        >
        </ng-container>
      </div>
    </div>

    <!-- Tab Content -->
    <div [ngSwitch]="activeTab">
      <!-- Tools Tab -->
      <div *ngSwitchCase="'tools'" class="">
        <div
          *ngIf="server.tools && server.tools.length > 0; else noTools"
          class="flex flex-col gap-1"
        >
          <div
            *ngFor="let tool of server.tools"
            class="p-3 bg-slate-50 rounded-md"
          >
            <div class="flex items-start justify-between gap-0.5">
              <div>
                <h6 class="text-sm font-medium text-slate-900">
                  {{ tool.name }}
                </h6>
                <p class="text-xs text-muted-foreground line-clamp-2">
                  {{ tool.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <ng-template #noTools>
          <p class="text-center text-muted-foreground py-4">
            No tools available
          </p>
        </ng-template>
      </div>

      <!-- Resources Tab -->
      <div *ngSwitchCase="'resources'" class="">
        <div
          *ngIf="
            server.resources && server.resources.length > 0;
            else noResources
          "
          class="flex flex-col gap-1"
        >
          <div
            *ngFor="let resource of server.resources"
            class="p-3 bg-slate-50 rounded-md"
          >
            <div class="flex items-start justify-between">
              <div class="flex flex-col gap-0.5">
                <h6 class="text-sm font-medium text-slate-900">
                  {{ resource.name }}
                </h6>
                <p class="text-xs text-muted-foreground">
                  URI: {{ resource.uri }}
                </p>
                <p
                  *ngIf="resource.description"
                  class="text-sm text-slate-600 line-clamp-2"
                >
                  {{ resource.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <ng-template #noResources>
          <p class="text-center text-muted-foreground py-4">
            No resources available
          </p>
        </ng-template>
      </div>
    </div>
  </div>
</app-custom-accordion>

<!-- Tab Trigger Template -->
<ng-template
  #tabTrigger
  let-label="label"
  let-isTabActive="isTabActive"
  let-tabId="tabId"
>
  <button
    (click)="activeTab = tabId"
    class="flex-grow text-center py-2.5 text-sm font-medium rounded-lg border"
    [ngClass]="{
      'border-slate-200 bg-primaryold-50 text-primary': isTabActive,
      'text-muted-foreground border-transparent hover:bg-primaryold-50':
        !isTabActive,
    }"
  >
    {{ label }}
  </button>
</ng-template>
