<div class="custom-select-container relative" [class]="customClass">
  <!-- Label -->
  <label *ngIf="label" class="block text-sm font-medium mb-2">
    {{ label }}
    <span *ngIf="showRequiredIndicator" class="text-destructive">*</span>
  </label>

  <!-- Select Input -->
  <div class="relative">
    <ng-container *ngIf="searchable; else regularSelect">
      <input
        type="text"
        [value]="searchText"
        (input)="onInputChange($event)"
        (focus)="toggleDropdown()"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [required]="required"
        class="flex items-center h-10 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
        autocomplete="off"
      />
    </ng-container>

    <ng-template #regularSelect>
      <div
        (click)="toggleDropdown()"
        class="flex items-center h-10 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
        [class.bg-slate-100]="disabled"
        [class.cursor-not-allowed]="disabled"
      >
        {{ selectedOption?.label || placeholder }}
      </div>
    </ng-template>

    <!-- Cross Button -->
    <button
      *ngIf="clearable && selectedOption"
      (click)="clear($event)"
      class="pointer-events-auto absolute inset-y-0 right-8 flex items-center pr-2 cursor-pointer"
    >
      <ng-icon name="heroXMark" class="text-muted-foreground h-4 w-4"></ng-icon>
    </button>

    <!-- Dropdown Arrow -->
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
    >
      <svg
        class="h-4 w-4 text-slate-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </div>
  </div>

  <!-- Dropdown Options -->
  <div
    *ngIf="showDropdown && filteredOptions.length > 0"
    class="absolute z-10 w-full mt-1 bg-background border rounded-lg shadow-lg max-h-60 overflow-auto"
    [class]="dropdownClass"
  >
    <div
      *ngFor="let option of filteredOptions"
      class="px-3 py-2 text-sm text-slate-900 hover:bg-slate-50 cursor-pointer"
      [class]="optionClass"
      (click)="selectOption(option)"
    >
      {{ option.label }}
    </div>
  </div>
</div>
