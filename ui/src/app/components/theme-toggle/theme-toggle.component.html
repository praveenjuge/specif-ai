<button
  (click)="toggleTheme()"
  class="flex items-center justify-center h-[39px] px-3.5 border-l [app-region:no-drag]"
>
  <ng-icon
    name="heroMoon"
    strokeWidth="2"
    size="16"
    *ngIf="(themeService.getCurrentTheme() | async) === 'light'"
  ></ng-icon>
  <ng-icon
    name="heroSun"
    strokeWidth="2"
    size="16"
    *ngIf="(themeService.getCurrentTheme() | async) === 'dark'"
  ></ng-icon>
  <span class="sr-only">Toggle Theme</span>
</button>
